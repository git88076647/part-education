# 数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    dynamic:
#      primary: master
      datasource:
        # 主库数据源
        master:
          enabled: true
          url: jdbc:mysql://db.czyl:3306/kelun_hnym?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: Czyl2010!
        slave_1:
          enabled: false
          url: jdbc:mysql://db.czyl:3306/kelun_hnym?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: Czyl2010!
        slave_2:
          enabled: false
          url: jdbc:mysql://db.czyl:3306/kelun_hnym?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: Czyl2010!
        # 分布式ID数据源
        workerNode:
          # 数据源开关/默认关闭
          enabled: true
          url: jdbc:mysql://db.czyl:3306/kelun_hnym?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: Czyl2010!
    druid:
      # 初始连接数
      initialSize: 3
      # 最小连接池数量
      minIdle: 3
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 3000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 3000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 30000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 30000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      resetStatEnable : false
      webStatFilter: 
        enabled: true
      stat-view-servlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /czyldatasourceboard/*
        # 控制台管理用户名和密码
        login-username: 
        login-password: 
      filters: stat,wall
      filter:
        stat:
          # 慢SQL记录
          logSlowSql: true
          slowSqlMillis: 1000
          mergeSql: true
        wall:
          config:
            multiStatementAllow: true
# 缓存 redis 配置
  redis:
    # 地址 如果要用单机redis 注释 cluster及以下，启用host
    password: Czyl2010!
    # 连接超时时间
    timeout: 12s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 64
        # 连接池的最大数据库连接数
        max-active: 64
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait-millis: -1
    cluster:
      nodes:
        - redis.czyl:30001
        - redis.czyl:30002
        - redis.czyl:30003
        - redis.czyl:30004
        - redis.czyl:30005
        - redis.czyl:30006

